<body>

    <header class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>BLACKINK <span class="accent-green">ZAMBIA</span></h1>
                <p class="tagline">INKED WITH PASSION</p>
                <div class="hero-btns">
                    <a href="#booking" class="btn-primary">Book Now</a>
                    <a href="https://wa.me/260974983484" target="_blank" class="btn-whatsapp">Chat on WhatsApp</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="booking" class="glass-section">
            <h2 class="text-purple">Secure Your Session</h2>
            <form id="appointment-form">
                <div class="form-row">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="tel" id="phone" placeholder="Mobile Number (09...)" required>
                </div>
                <div class="form-row">
                    <input type="date" id="date" required>
                    <select id="time" required>
                        <option value="" disabled selected>Select Time Slot</option>
                        <option value="07:00 AM">07:00 AM</option>
                        <option value="08:00 AM">08:00 AM</option>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="01:00 PM">01:00 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="03:00 PM">03:00 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                    </select>
                </div>
                <textarea id="tattoo-description" placeholder="Describe your tattoo idea..." required></textarea>
                <button type="submit" class="cta-submit">SEND BOOKING REQUEST</button>
            </form>
        </section>

        <section id="design" class="glass-section">
            <h2 class="text-green">Sketch Your Idea</h2>
            <canvas id="tattoo-canvas" width="400" height="400"></canvas>
            <div class="tool-bar" style="text-align: center; margin-top: 15px;">
                <input type="color" id="color-picker" value="#000000" style="width: 50px; padding: 0; height: 40px;">
                <button type="button" id="clear" class="btn-secondary" style="margin-left: 10px;">Clear Canvas</button>
                <button type="button" id="save" class="btn-primary" style="margin-left: 10px;">Download Sketch</button>
            </div>
        </section>

        <section id="location" class="glass-section">
            <h2 class="text-blue">Visit the Studio</h2>
            <div class="contact-info">
                <p>üìç <strong>Location:</strong> Kabwata, Lusaka, Zambia</p>
                <p>üìû <strong>Phone:</strong> +260 974 983 484</p>
                <p>üìß <strong>Email:</strong> info@blackinkzambia.com</p>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15383.123456789!2d28.3000!3d-15.4333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19408b123456789%3A0x123456789abcdef!2sKabwata%2C%20Lusaka!5e0!3m2!1sen!2szm!4v1700000000000"
                    width="100%" height="300" style="border:0; border-radius:15px;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>

        <section id="manage" class="glass-section">
            <h2 class="text-green">Check My Bookings</h2>
            <div class="search-box">
                <input type="tel" id="manage-phone" placeholder="Enter mobile number">
                <button type="button" onclick="loadAppointments()" class="btn-primary">Find My Bookings</button>
            </div>
            <ul id="appointments"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 BLACKINK ZAMBIA. All rights reserved.</p>
